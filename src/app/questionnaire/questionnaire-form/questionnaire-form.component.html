{{diagnostic}}

<div id="questionnaire-form" class="container">
    <h3>Design your feedback form here!</h3>
    <form #questionnaireForm="ngForm">
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" size="30" maxlength="30" class="form-control" id="companyName" [(ngModel)]="model.companyName" required>
            TODO: remove this: {{model.companyName}}
        </div>
        <div class="form-group">
            <label for="interviewDate">Interview Date </label>
            <input type="text" size="15" maxlength="15" class="form-control" id="interviewDate" required>
        </div>
        <div class="form-group">
            <label for="isDefault">is Default?</label>
            <input type="checkbox" class="form-control" id="isDefault" required>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" size="15" maxlength="15" class="form-control" id="position">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
