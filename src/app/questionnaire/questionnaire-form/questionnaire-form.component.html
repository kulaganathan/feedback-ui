<div id="questionnaire-form" class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3>Design your feedback form here!</h3>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form [formGroup]="questionnaireForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="companyName">Company Name
                            <input type="text" size="30" maxlength="30" class="form-control" id="companyName"
                                name="companyName" formControlName="companyName" required>
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="interviewDate">Interview Date </label>
                        <input type="date" size="15" maxlength="15" class="form-control input-group-date"
                            id="interviewDate" name="interviewDate" formControlName="interviewDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="position">Position
                            <input type="text" size="30" maxlength="30" class="form-control" id="position"
                                name="position" formControlName="position" required>
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="isDefault">is Default?</label>
                        <input type="checkbox" class="form-control" id="isDefault" formControlName="isDefault"
                            name="isDefault" checked required>
                    </div>
                </div>
                <app-questions [questionnaireForm]="questionnaireForm"></app-questions>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <button type="button" class="btn btn-success" (click)="addQuestion()">Add New Question</button>
                    </div>
                    <div class="form-group col-md-3">
                        <button type="submit" [disabled]="!questionnaireForm.valid"
                            class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{{diagnostic}}
