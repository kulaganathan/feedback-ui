{{diagnostic}}

<div id="questionnaire-form" class="container">
    <div class="row">
    <div class="col-md-12"><h3>Design your feedback form here!</h3></div>
    </div>
    <div class="row">
    <form #questionnaireForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="companyName">Company Name</label>
                <input type="text" size="30" maxlength="30" class="form-control" id="companyName" name="companyName"
                    [(ngModel)]="model.companyName" required>
            </div>
            <div class="form-group col-md-3">
                <label for="interviewDate">Interview Date </label>
                <input type="date" size="15" maxlength="15" class="form-control input-group-date" id="interviewDate" name="interviewDate"
                    required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="position">Position</label>
                <input type="text" size="15" maxlength="15" class="form-control" id="position" name="position">
            </div>
            <div class="form-group col-md-2">
                <label for="isDefault">is Default?</label>
                <input type="checkbox" class="form-control" id="isDefault" name="isDefault" checked required>
            </div>
            <div class="form-group col-md-2">
                <div><br/></div>
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
    </div>
</div>
